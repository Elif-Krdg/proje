<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>KAYIT OL</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="login.html">Giriş Yap</a>
        </nav>
    </header>

    <section>
        <form id="register-form">
            <label for="full-name">Ad Soyad:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="student-id">Öğrenci Numarası:</label>
            <input type="text" id="student-id" name="student-id" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>

            <label for="university">Üniversite Adı:</label>
            <input type="text" id="university" name="university" required>

            <label for="department">Bölüm Adı:</label>
            <input type="text" id="department" name="department" required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Şifre Tekrar:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Kayıt Ol</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Öğrenci Portalı</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
